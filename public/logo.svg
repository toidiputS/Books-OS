<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="#0D0B14"/>
  <defs>
    <linearGradient id="logo-grad-circuit" x1="50" y1="50" x2="450" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D455F1" />
      <stop offset="100%" stop-color="#4685E5" />
    </linearGradient>
    <linearGradient id="logo-grad-fluid" x1="450" y1="50" x2="50" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F0E54D" />
      <stop offset="100%" stop-color="#44E4D3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <!-- Right Wing -->
    <path d="M256 70 C 256 70, 440 120, 410 256 C 380 392, 256 442, 256 442 L 256 70 Z" fill="url(#logo-grad-fluid)" opacity="0.9"/>
    <!-- Left Wing -->
    <path d="M256 70 C 256 70, 72 120, 102 256 C 132 392, 256 442, 256 442 L 256 70 Z" fill="url(#logo-grad-circuit)" opacity="0.9"/>
    
    <!-- Code/Circuit Decor -->
    <g stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.6">
      <path d="M200 120 L 150 120 L 150 180" fill="none"/>
      <path d="M150 180 L 190 220" fill="none"/>
      <path d="M170 240 L 170 320 L 220 350" fill="none"/>
      <circle cx="220" cy="120" r="6" fill="#fff"/>
      <circle cx="220" cy="350" r="6" fill="#fff"/>
    </g>
  </g>
</svg>
